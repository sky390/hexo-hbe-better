<link href="https://cdnjs.cdn.wepublish.cn/semantic-ui/2.4.1/semantic.css" type="text/css" rel="stylesheet">
<div id="hexo-blog-encrypt" data-wpm="{{hbeWrongPassMessage}}" data-whm="{{hbeWrongHashMessage}}">
  <script id="hbeData" type="hbeData" data-hmacdigest="{{hbeHmacDigest}}">{{hbeEncryptedData}}</script>
  <center>
    <img alt="Private Page Icon" style="    margin-bottom: 16px;" src="https://pic.stackoverflow.wiki/uploadImages/144/255/151/72/2022/08/18/16/16/e381f589-431f-40a9-9cb4-8c4a268be335.svg">
    <h3 style="margin: 0em 0em 0.6rem !important;">受密码保护的内容</h3>
    <p style="font-size: 11px !important;">{{hbeMessage}}</p>
    <div class="ui input">
      <input type="password" id="hbePass" placeholder="请输入密码" style="font-size: 14px !important;">
    </div>
  </center>
</div>
